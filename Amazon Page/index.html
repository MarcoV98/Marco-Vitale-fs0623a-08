<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Free shipping on millions of items. Get the best of Shopping and Entertainment with Prime."

    <link rel="stylesheet" href="/assets/css/reset.css">

<body>

        <div class="bg-dark">
            <a href="https://www.amazon.com" target="_blank">
                <img src="/assets/images/logo.png" alt="amazon-logo"
                width="117"
                height="40">
            </a>
        </div>

        <nav class="bg-light">
            <a href="#">All</a>

            <a href="#">Customer Service</a>
            <a href="#">Registry</a>

    <main>
        <p>shop all holiday gift cards</p>

        <div id="banner">
            <h1>holiday gift guides</h1>

        </div>


        <div id="sct1">

                <a class="xs-title" href="#">Shop now</a>

        </div>

        <div id="sct3">

        </div>

    <footer>
        <a class="bg-light" href="#">Back to top</a>
        <div class="bg-dark">
            <a href="https://www.amazon.com" target="_blank">
                <img src="/assets/images/logo.png" alt="amazon-logo"
                width="157"
                height="60">

        </div>
